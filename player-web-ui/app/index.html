<html lang="en" ng-app="playerWeb">
<head>
    <meta charset="utf-8">
    <title>My AngularJS App</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="bower_components/ngDialog/css/ngDialog.css">
    <link rel="stylesheet" href="bower_components/ngDialog/css/ngDialog-theme-default.css">

<body>
    <div ng-controller="TabController" layout="column" style="height: 100%" class="sidenavdemoBasicUsage" ng-app="playerWeb">
        <section layout="row" flex="">
            <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left"
                        md-is-locked-open="true">
                <md-toolbar class="md-theme-indigo">
                    <h1 class="md-toolbar-tools">Sidenav Left</h1>
                </md-toolbar>
                <md-content layout-padding="">
                    <ul class="nav navbar-nav">
                        <li ng-class="{active:isSet(1)}"><a href="#/songs" ng-click="setTab(1)">Songs</a></li>
                        <li ng-class="{active:isSet(2)}"><a href="#/artists" ng-click="setTab(2)">Artists</a></li>
                        <li ng-class="{active:isSet(3)}"><a href="#/genres" ng-click="setTab(3)">Genres</a></li>
                        <li ng-class="{active:isSet(4)}"><a href="#/albums" ng-click="setTab(4)">Albums</a></li>
                    </ul>
                </md-content>

            </md-sidenav>

            <md-content flex="" layout-padding="">
                <div ng-view></div>
                <div flex=""></div>
            </md-content>
        </section>

    </div>
