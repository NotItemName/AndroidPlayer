<p>Albums page TBD</p>

<div>
    <div ng-show="false">
        <h4>Filter</h4>
        <fieldset class="form-group">
                <textarea ng-model="filterOptions.album" class="form-control"
                          placeholder="Write a name of album..." title="Name"></textarea>
        </fieldset>
        <fieldset class="form-group">
            <input ng-model="filterOptions.yearFrom" type="number" class="form-control" placeholder="From"
                   title="Year" min="1900" max="3000"/>
            <input ng-model="filterOptions.yearTo" type="number" class="form-control" placeholder="To"
                   title="Year" min="1900" max="3000"/>
        </fieldset>
        <fieldset class="form-group">
            <oi-multiselect ng-options="item for item in artists"
                            ng-model="filterOptions.artist" placeholder="Write a name of artist..."></oi-multiselect>
        </fieldset>
        <fieldset class="form-group">
            <oi-multiselect ng-options="item for item in genres"
                            ng-model="filterOptions.genres" multiple placeholder="Write a genre..."></oi-multiselect>
        </fieldset>
    </div>
    <div ng-repeat="album in albums | albumFilter:filterOptions"
         class="list-group-item col-md-5 left">
        <div>{{album.name}} <span ng-show="album.year != null">({{album.year}})</span></div>
        <blockquote ng-show="album.artist != null">{{album.artist}}</blockquote>
        <div class="list-group">Genres: <span ng-repeat="genre in album.genres" class="list-group-item">{{genre}}</span>
        </div>
        <fieldset ng-hide="isEdit(album.id)">
            <ul class="nav nav-pills pull-right">
                <li><input type="button" ng-click="edit(album.id, album)" class="btn btn-primary pull-right"
                           value="Edit"/></li>
                <li><a class="btn" ng-click="deleteAlbum(album.id)" href><i class="glyphicon glyphicon-trash"></i></a>
                </li>
            </ul>
        </fieldset>

        <form name="editForm" ng-enter ng-submit="editForm.$valid && editAlbum(album)" ng-show="isEdit(album.id) "
              novalidate>
            <h4>Edit</h4>
            <fieldset class="form-group">
                <textarea ng-model="album.name" class="form-control"
                          placeholder="Write a name of album..." title="Name"></textarea>
            </fieldset>
            <fieldset class="form-group">
                <input ng-model="album.year" type="number" class="form-control" placeholder="Year"
                       title="Year"/>
            </fieldset>
            <fieldset class="form-group">
                <oi-multiselect ng-options="item for item in artists"
                                oi-multiselect-options="{newItem: true, saveTrigger:'enter, backslash, blur'}"
                                ng-model="album.artist" placeholder="Write a name of artist..."></oi-multiselect>
            </fieldset>
            <fieldset class="form-group">
                <oi-multiselect ng-options="item for item in genres"
                                oi-multiselect-options="{newItem: true, saveTrigger:'enter, backslash, blur'}"
                                ng-model="album.genres" multiple placeholder="Write a genre..."></oi-multiselect>
            </fieldset>
            <fieldset class="form-group">
                <ul class="nav nav-pills pull-right">
                    <li><input type="button" ng-click="cancelEdit()" class="btn btn-primary" value="Cancel"></li>
                    <li><input type="submit" class="btn btn-primary" value="Edit"/></li>
                </ul>
            </fieldset>
        </form>
    </div>
    <div class="clear"></div>
</div>

<div class="clear"></div>

<fieldset ng-hide="add">
    <input type="button" ng-click="isAdd(true)" class="btn btn-primary pull-left" value="Add"/>
</fieldset>

<form name="addForm" ng-enter ng-submit="addForm.$valid && addAlbum(newAlbum)" ng-show="add" novalidate>
    <h4>Add</h4>
    <fieldset class="form-group">
                <textarea ng-model="newAlbum.name" class="form-control"
                          placeholder="Write a name of album..." title="Name"></textarea>
    </fieldset>
    <fieldset class="form-group">
        <input ng-model="newAlbum.year" type="number" class="form-control" placeholder="Year"
               title="Year"/>
    </fieldset>
    <fieldset class="form-group">
        <oi-multiselect ng-options="item for item in artists"
                        oi-multiselect-options="{newItem: true, saveTrigger:'enter, backslash, blur'}"
                        ng-model="newAlbum.artist" placeholder="Write a name of artist..."></oi-multiselect>
    </fieldset>
    <fieldset class="form-group">
        <oi-multiselect ng-options="item for item in genres"
                        oi-multiselect-options="{newItem: true, saveTrigger:'enter, backslash, blur'}"
                        ng-model="album.genres" multiple placeholder="Write a genre..."></oi-multiselect>
    </fieldset>
    <fieldset class="form-group">
        <ul class="nav nav-pills pull-right">
            <li><input type="button" ng-click="cancelAdd()" class="btn btn-primary pull-right" value="Cancel"></li>
            <li><input type="submit" class="btn btn-primary pull-right" value="Add"/></li>
        </ul>
    </fieldset>
</form>
